{{leyenda}}
<div class="input-group">

    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="cambiarValor(-5)">
        <i class="mdi mdi-account-minus"></i>
      </button>
    </span>
    <input type="number"   #txtProgress class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChange($event)" min="1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-primary" (click)="cambiarValor(+5)">
        <i class="mdi mdi-account-plus"></i>
      </button>
    </span>
  </div>
