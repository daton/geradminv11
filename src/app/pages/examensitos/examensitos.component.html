<div class="card-body">

  <h2>¡Bienvenido!</h2>
  <p>Lee cuidadosamente cada pregunta y contesta lo que se te pide, ¡Éxito!</p>
  <button type="button" class="btn waves-effect waves-light btn-primary" (click)="empezarExamen()" [hidden]="empezarEstaOculto">Iniciar examen!</button>


  <div [hidden]="mostrar">
    <textarea id="aForm_4" rows="10" *ngIf="hayIntroduccion">
          {{introduccion}}
       </textarea>
    <br>
    <p>Pregunta {{contadorPregunta}} de {{numeroPreguntas}} </p>
    <h3>{{preguntaActual.titulo}}</h3>

    <!-- Opciones-->
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedValue">
        <div *ngFor="let opcion of preguntaActual.opciones; let i=index">
          <mat-radio-button class="example-radio-button" value={{i}}  [checked]="sinChecar">
            <span class="letrita">
              {{opcion.titulo}}
            </span>
          </mat-radio-button>
        </div>
      </mat-radio-group>



    <button type="button" class="btn waves-effect waves-light btn-warning" (click)="siguiente()">Siguiente pregunta</button>

    <div [hidden]="ocultarResultado">
      <h3>Tu calificacion es: {{calificacion | number:'1.1-2'}}</h3>

    </div>

  </div>
  <!--TERMINA MOSTRAR PREGUNTAS Y EXAMEN-->

</div>
